<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <a href="http://google.com"><button>Google</button></a> -->
    <!-- <a href="http://twitter.com"><button>Twitter</button></a> -->
    <!-- <a href="http://facebook.com"><button>Facebook</button></a> -->
    <button id="google">Googke</button>
    <button id="facebook">Facebook</button>
    <button id="twitter">Twitter</button>
  </body>
  <script>
    document.getElementById("google").addEventListener("click", function () {
      window.location = "https://google.com";
    });
    document.getElementById("facebook").addEventListener("click", function () {
      window.location = "https://facebook.com";
    });
    document.getElementById("twitter").addEventListener("click", function () {
      window.location = "https://twitter.com";
    });
  </script>
</html>
